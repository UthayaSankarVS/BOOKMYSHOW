<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Selection</title>
    <link rel="stylesheet" href="BOOKING.css" />
    <iframe id="background-iframe" src="seats.html"></iframe>
  </head>
  <body>
    <div class="popup-container">
      <div class="popup">
        <h2 class="popup-title">How Many Seats?</h2>
        <img src="scooter.png" alt="Scooter" class="scooter-img" />
        <div class="seat-count">
          <button class="seat-btn" data-seat="1">1</button>
          <button class="seat-btn" data-seat="2">2</button>
          <button class="seat-btn" data-seat="3">3</button>
          <button class="seat-btn" data-seat="4">4</button>
          <button class="seat-btn" data-seat="5">5</button>
          <button class="seat-btn" data-seat="6">6</button>
          <button class="seat-btn" data-seat="7">7</button>
          <button class="seat-btn" data-seat="8">8</button>
          <button class="seat-btn" data-seat="9">9</button>
          <button class="seat-btn" data-seat="10">10</button>
        </div>
        <div class="pricing">
          <div class="pricing-option">
            <span class="category">DIAMOND</span>
            <span class="price">Rs. 190</span>
            <span class="status available">Available</span>
          </div>
          <div class="pricing-option">
            <span class="category">BURGET</span>
            <span class="price">Rs. 120</span>
            <span class="status available">Available</span>
          </div>
        </div>
        <button class="select-btn">Select Seats</button>
      </div>
    </div>
  </body>
  <script src="booking.js"></script>
</html>
